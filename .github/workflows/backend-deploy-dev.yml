name: Backend Deploy (dev, scheduled)

on:
  schedule:
    # # GitHub cron is UTC. Example: 3 times per day at 03:30, 11:30, 19:30 UTC.
    # # Adjust to whatever times you want.
    # - cron: "30 3 * * *"
    # - cron: "30 11 * * *"
    # - cron: "30 19 * * *"
  workflow_dispatch: {}  # allow manual "Run workflow" for dev if needed

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: treasuryagentacr
      RESOURCE_GROUP: rg-treasury-agent-dev
      CONTAINER_APP_NAME: treasury-agent-app-dev  # dev app
      IMAGE_NAME: treasury-agent
      AZURE_REGION: centralindia

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop   # ðŸ”‘ always deploy code from develop

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run tests
        run: poetry run pytest

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Container Apps extension is installed
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      - name: Build and push image with Docker
        run: |
          IMAGE_TAG=dev-${GITHUB_SHA::7}
          FULL_IMAGE_NAME=$ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

          echo "Using dev image tag: $IMAGE_TAG"
          echo "Full image name: $FULL_IMAGE_NAME"

          # Login Docker to ACR
          az acr login --name $ACR_NAME

          # Build image locally on GitHub runner
          docker build \
            -f infrastructure/environments/prod/Dockerfile \
            -t $FULL_IMAGE_NAME \
            .

          # Push image to ACR
          docker push $FULL_IMAGE_NAME

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV


      - name: Update dev Container App
        run: |
          echo "Deploying dev image: $ACR_NAME.azurecr.io/$IMAGE_NAME:${IMAGE_TAG}"
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_NAME.azurecr.io/$IMAGE_NAME:${IMAGE_TAG}
