name: Backend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "services/**"
      - "rag/**"
      - "scripts/**"
      - "Dockerfile"
      - "pyproject.toml"
      - "tests/**"
      - "pytest.ini"
      - ".github/workflows/backend-deploy-prod.yml"
  push:
    branches: [ main ]
    paths:
      - "services/**"
      - "rag/**"
      - "scripts/**"
      - "Dockerfile"
      - "pyproject.toml"
      - "tests/**"
      - "pytest.ini"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run tests
        run: poetry run pytest
