name: Backend Deploy (prod)

on:
  push:
    branches: [ main ]
    paths:
      - "services/**"
      - "rag/**"
      - "scripts/**"
      - "Dockerfile"
      - "pyproject.toml"
      - ".github/workflows/backend-deploy-prod.yml"

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: production  # enables environment protection if you want approvals

    env:
      ACR_NAME: treasuryagentacr
      RESOURCE_GROUP: rg-treasury-agent-dev
      CONTAINER_APP_NAME: treasury-agent-app   # prod app
      IMAGE_NAME: treasury-agent
      AZURE_REGION: centralindia

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run tests
        run: poetry run pytest

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Container Apps extension is installed
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      - name: Build and push image to ACR
        run: |
          IMAGE_TAG=prod-${GITHUB_SHA::7}
          echo "Using prod image tag: $IMAGE_TAG"

          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME:$IMAGE_TAG \
            .

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update prod Container App
        run: |
          echo "Deploying prod image: $ACR_NAME.azurecr.io/$IMAGE_NAME:${IMAGE_TAG}"
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_NAME.azurecr.io/$IMAGE_NAME:${IMAGE_TAG}
