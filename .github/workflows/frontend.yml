name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - "apps/treasury-dashboard/**"
      - ".github/workflows/frontend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Passed into Next.js build (process.env.NEXT_PUBLIC_API_URL)
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: apps/treasury-dashboard
        run: npm ci

      - name: Build Next.js (static export)
        working-directory: apps/treasury-dashboard
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # for PR comments if needed
          action: "upload"
          app_location: "apps/treasury-dashboard/out"
          output_location: ""           # required when skipping app build
          skip_app_build: true
          is_static_export: true 