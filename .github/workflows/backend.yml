name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - "services/**"
      - "rag/**"
      - "scripts/**"
      - "Dockerfile"
      - "pyproject.toml"
      - ".github/workflows/backend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: treasuryagentacr
      RESOURCE_GROUP: rg-treasury-agent-dev
      CONTAINER_APP_NAME: treasury-agent-app
      IMAGE_NAME: treasury-agent
      AZURE_REGION: centralindia

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      # Optional: you can comment this out if you don't have tests yet
      - name: Run tests
        run: |
          poetry run pytest

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Container Apps extension is installed
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      - name: Build and push image to ACR
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "Using image tag: $IMAGE_TAG"
          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME:$IMAGE_TAG \
            .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update Azure Container App to new image
        run: |
          echo "Deploying image: $ACR_NAME.azurecr.io/$IMAGE_NAME:${IMAGE_TAG}"
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_NAME.azurecr.io/$IMAGE_NAME:${IMAGE_TAG}
